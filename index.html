<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <h1>Password Generator</h1>
    
    <!-- Display Container -->
    <div class="display-container">
        <input readonly placeholder="password" class="displaypass">
        <button id="copytt" class="copy-button">
            <span id="tooltip" class="copy-message"></span>
            <img src="copy-274.svg" alt="Copy" width="23" height="23" > 
        </button>
    </div>
    
    <!-- Input Container -->
    <div class="input-container">
        <!-- Length Container -->
        <div class="length-container">
            <p id="sut">Password Length:</p>
            <p class="data-length">10</p>
        </div>

        <!-- Slider -->
        <input type="range" min="1" max="15" value="10" class="data-lengthsliders" step="1">

        <!-- Checkbox Inputs -->
        <div class="check">
            <input type="checkbox" id="uppercase"> 
            <label for="uppercase">Include Uppercase Letter</label>
        </div>
        <div class="check">
            <input type="checkbox" id="lowercase"> 
            <label for="lowercase">Include Lowercase Letter</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers"> 
            <label for="numbers">Include Numbers</label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbol"> 
            <label for="symbol">Include Symbols</label>
        </div>

        <!-- Strength Box -->
        <div id="strenthwala">
            <p class="strengthtext">Strength</p>
            <div class="data-indicator"></div>
        </div>

        <!-- Generate Password Button -->
        <button class="passwordbutton">Generate Password</button>
    </div>
</div>

<script src="index.js"></script> 
</body>
</html>
